<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Pricing - SmileSchool</title>
        <meta name="description" content="Implement a design with bootstrap">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='styles.css'>
        <link rel='stylesheet' href='style.css'>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <!-- Header -->
        <header class="section text-white pt-5 position-relative">
            <div class="container-md m-auto row justify-content-between align-items-center">
                <div class="col-sm d-sm-flex justify-content-sm-start text-center p-0 mb-sm-0">
                    <input type="checkbox" class="d-none menu-btn" id="menu-btn">
                <label for="menu-btn" class="float-left d-sm-none m-1 menu-icon">
                    <span data-toggle="collapse" data-taget="#menu" href="#menu" role="button" class="holberton_school-icon-menu"></span>
                </label>
                <div class="d-block">
                    <a href="#">
                        <img src="./images/smile_off.png" alt="smileschool smile off" height="30px" class="mr-4 p-sm-0 pr-3">
                    </a>
                </div>
                <div class="d-block pb-3">
                    <a href="#">
                        <img src="./images/logo.png" alt="smileschool logo" height="30px" class="mt-sm-0 mt-3 mr-4 p-sm-0 pr-3">
                    </a>
                </div>
                <nav class="navbar navbar-expand-sm col-sm justify-content-center justify-content-sm-end p-0">
                        <ul class="navbar-nav text-center collapse font-weight-bold" id="menu">
                            <li class="nav-item px-sm-4 mx-sm-3 f-x-small">
                                <a href="#" class="nav-link text-white">COURSES</a>
                            </li>
                            <li class="nav-item px-sm-4 mx-sm-3 f-x-small">
                                <a href="#" class="nav-link active-item">PRICING</a>
                            </li>
                            <li class="nav-item pl-sm-4 pr-sm-2 ml-sm-3 f-x-small">
                                <a href="#" class="nav-link text-white">LOGIN</a>
                            </li>
                        </ul>
                </nav>
            </div>
        </header>
        <main>
            <!-- Hero section -->
            <section class="section  section-hero-pricing section-hero text-white text-center">
                <div class="container-md">
                    <section class="section-body">
                        <section class="section-inner">
                            <h1 class="font-weight-bold f-x-large mt-5 pb-sm-5">What is
                                <span><img src="./images/smile_off.png" alt="smile off" width="37px" class="mx-2"></span>
                                <span><img src="./images/logo.png" alt="logo"></span> ?
                            </h1>
                            <h2 class="section-pricing-title font-weight-bold pt-5"> Go pro!</h2>
                        </section>
                    </section>
                </div>
            </section>
        </main>
    </body>
</html>
